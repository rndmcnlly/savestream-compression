<html>
  <head>
    <title>Decoder</title>
    <script src="savestreams.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@msgpack/msgpack@3.1.1/dist.umd/msgpack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.0/jszip.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      
      button {
        margin-top: 10px;
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>Decoder</header>
    <p>give me your .savestream file!</p>
    <button id="load_files_button">load .savestream file</button>
    <p id="status-text">
      
    </p>

    <script>
      let button = document.getElementById("load_files_button");
      button.onclick = async function () {
        const handle = await window.showOpenFilePicker({
          multiple: false,
        });
        
        const file = await handle[0].getFile();
        const contents = await file.arrayBuffer();
        const savestateBuffers = decodeSavestream(contents);

        try {
          // Create a new JSZip instance
          const zip = new JSZip();

          // Add each file to the zip
          savestateBuffers.forEach((fileData, index) => {
            // Convert the binary data to a Blob and add it to the zip
            zip.file(
              `v86state \(${index + 1}\).bin`,
              new Blob([fileData], { type: "application/octet-stream" })
            );
          });

          // Generate the zip file as a Blob
          const zipBlob = await zip.generateAsync({ type: "blob" });

          // Prompt the user to save the zip file using showSaveFilePicker
          const fileHandle = await showSaveFilePicker({
            suggestedName: "files.zip",
            types: [
              {
                description: "ZIP Files",
                accept: { "application/zip": [".zip"] },
              },
            ],
          });

          // Create a writable stream to save the zip Blob
          const writableStream = await fileHandle.createWritable();
          await writableStream.write(zipBlob);
          await writableStream.close();

          console.log("ZIP file saved successfully!");
        } catch (err) {
          console.error("Error creating or saving the ZIP file:", err);
        }
      };
    </script>
  </body>
</html>
