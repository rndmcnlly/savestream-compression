<html>
  <head>
    <title>Decoder</title>
    <script src="savestreams.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@msgpack/msgpack@3.1.1/dist.umd/msgpack.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      button {
        margin-top: 10px;
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>Decoder</header>
    <p>give me your .savestream file!</p>
    <button id="load_files_button">load .savestream file</button>
    <div id="result"></div>
    <div id="status-text"></div>

    <script>
      let button = document.getElementById("load_files_button");
      let statusText = document.getElementById("status-text");

      button.onclick = async function () {
        statusText.innerHTML = "";
        const handle = await window.showOpenFilePicker({
          multiple: false,
        });

        const file = await handle[0].getFile();
        const contents = await file.arrayBuffer();
        statusText.innerHTML += "<p> -> file loaded successfully</p>";

        const savestreamBuffers = decodeSavestream(contents);
        statusText.innerHTML += "<p> -> file decoded</p>";

        for (let [i, buffer] of savestreamBuffers.entries()) {
          const filename = `v86state (${i + 1}).bin`;
          const div = document.createElement("div");
          const a = document.createElement("a");
          const blob = new Blob([buffer], { type: "application/octet-stream" });
          const url = URL.createObjectURL(blob);
          a.textContent = filename;
          a.download = filename;
          a.href = url;
          div.append(a);
          document.getElementById("result").append(div);
        }
      };
    </script>
  </body>
</html>
