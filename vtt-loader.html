<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTT File Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        #output {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .cue {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e9f7fe;
            border-left: 3px solid #0078d4;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>VTT File Parser</h1>
    <button id="parseButton">Parse vtt</button>
    <div id="output">Results will appear here...</div>

    <script>
        document.getElementById('parseButton').addEventListener('click', parseVTTFile);

        async function parseVTTFile() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Fetching vtt...';
            
            try {
                // Fetch the VTT file
                const response = await fetch('stimulus-2.vtt');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch VTT file: ${response.status} ${response.statusText}`);
                }
                
                const vttText = await response.text();
                outputDiv.innerHTML = 'VTT file fetched successfully. Parsing...<br><br>';
                
                // // Method 1: Using the WebVTT parser API if available
                // if (window.WebVTTParser) {
                //     parseWithWebVTTParser(vttText, outputDiv);
                // } 
                // // Method 2: Using TextTrack API
                // else if (window.TextTrackCue || window.VTTCue) {
                //     parseWithTextTrackAPI(vttText, outputDiv);
                // } 
                // // Method 3: Manual parsing as fallback
                // else {
                    parseManually(vttText, outputDiv);
                // }
            } catch (error) {
                outputDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Error parsing VTT file:', error);
            }
        }

        function parseWithWebVTTParser(vttText, outputDiv) {
            const parser = new WebVTTParser();
            const result = parser.parse(vttText);
            
            outputDiv.innerHTML += `<strong>Parsed using WebVTTParser API</strong><br>`;
            outputDiv.innerHTML += `Found ${result.cues.length} cues:<br><br>`;
            
            result.cues.forEach((cue, index) => {
                outputDiv.innerHTML += `<div class="cue">
                    <strong>Cue #${index + 1}</strong><br>
                    Start: ${cue.startTime}s<br>
                    End: ${cue.endTime}s<br>
                    Text: ${cue.text}<br>
                    ${cue.id ? 'ID: ' + cue.id + '<br>' : ''}
                </div>`;
            });
            
            if (result.errors && result.errors.length > 0) {
                outputDiv.innerHTML += `<strong>Parsing Errors:</strong><br>`;
                result.errors.forEach(error => {
                    outputDiv.innerHTML += `<div class="error">${error.message}</div>`;
                });
            }
        }

        function parseWithTextTrackAPI(vttText, outputDiv) {
            // Create a video element to use the TextTrack API
            const video = document.createElement('video');
            const track = document.createElement('track');
            
            // Create a blob from the VTT text
            const blob = new Blob([vttText], { type: 'text/vtt' });
            const url = URL.createObjectURL(blob);
            
            track.src = url;
            track.kind = 'subtitles';
            track.default = true;
            video.appendChild(track);
            
            // Listen for the load event
            track.addEventListener('load', function() {
                const trackElement = video.textTracks[0];
                const cues = trackElement.cues;
                
                outputDiv.innerHTML += `<strong>Parsed using TextTrack API</strong><br>`;
                outputDiv.innerHTML += `Found ${cues.length} cues:<br><br>`;
                
                for (let i = 0; i < cues.length; i++) {
                    const cue = cues[i];
                    outputDiv.innerHTML += `<div class="cue">
                        <strong>Cue #${i + 1}</strong><br>
                        Start: ${cue.startTime}s<br>
                        End: ${cue.endTime}s<br>
                        Text: ${cue.text}<br>
                        ${cue.id ? 'ID: ' + cue.id + '<br>' : ''}
                    </div>`;
                }
                
                // Clean up
                URL.revokeObjectURL(url);
            });
            
            track.addEventListener('error', function(e) {
                outputDiv.innerHTML += `<div class="error">Error loading track: ${e.message || 'Unknown error'}</div>`;
                URL.revokeObjectURL(url);
                // Fall back to manual parsing
                parseManually(vttText, outputDiv);
            });
        }

        function parseManually(vttText, outputDiv) {
            outputDiv.innerHTML += `<strong>Parsed manually (fallback method)</strong><br>`;
            
            // Split the file into lines
            const lines = vttText.split(/\r?\n/);
            
            // Check if it's a valid WebVTT file
            if (!lines[0].includes('WEBVTT')) {
                outputDiv.innerHTML += `<div class="error">Not a valid WebVTT file. First line should be "WEBVTT".</div>`;
                return;
            }
            
            const cues = [];
            let currentCue = null;
            let cueText = [];
            
            // Skip the WEBVTT header
            let i = 1;
            
            // Skip any header comments or style blocks
            while (i < lines.length && (lines[i] === '' || lines[i].includes('::') || lines[i].startsWith('NOTE'))) {
                i++;
            }
            
            for (; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Empty line indicates the end of a cue
                if (line === '') {
                    if (currentCue && cueText.length > 0) {
                        currentCue.text = cueText.join('<br>');
                        cues.push(currentCue);
                        currentCue = null;
                        cueText = [];
                    }
                    continue;
                }
                
                // Check if the line contains a time range (XX:XX:XX.XXX --> XX:XX:XX.XXX)
                if (line.includes('-->')) {
                    const timeComponents = line.split('-->').map(t => t.trim());
                    currentCue = {
                        startTime: parseTimeString(timeComponents[0]),
                        endTime: parseTimeString(timeComponents[1]),
                        id: cues.length + 1
                    };
                    
                    // Check if the previous line could be an ID (if it's not a timestamp)
                    if (i > 1 && !lines[i-1].includes('-->') && lines[i-1].trim() !== '') {
                        currentCue.id = lines[i-1].trim();
                    }
                } 
                // If we're inside a cue, add the line to the cue text
                else if (currentCue) {
                    cueText.push(line);
                }
            }
            
            // Add the last cue if there is one
            if (currentCue && cueText.length > 0) {
                currentCue.text = cueText.join('<br>');
                cues.push(currentCue);
            }
            
            outputDiv.innerHTML += `Found ${cues.length} cues:<br><br>`;
            
            cues.forEach((cue, index) => {
                outputDiv.innerHTML += `<div class="cue">
                    <strong>Cue #${index + 1}</strong><br>
                    Start: ${cue.startTime}s<br>
                    End: ${cue.endTime}s<br>
                    Text: ${cue.text}<br>
                    ${cue.id ? 'ID: ' + cue.id + '<br>' : ''}
                </div>`;
            });
        }
        
        function parseTimeString(timeString) {
            // Handle both HH:MM:SS.mmm and MM:SS.mmm formats
            const parts = timeString.split(':');
            let hours = 0, minutes = 0, seconds = 0;
            
            if (parts.length === 3) {
                hours = parseInt(parts[0], 10);
                minutes = parseInt(parts[1], 10);
                seconds = parseFloat(parts[2].replace(',', '.'));
            } else if (parts.length === 2) {
                minutes = parseInt(parts[0], 10);
                seconds = parseFloat(parts[1].replace(',', '.'));
            } else {
                seconds = parseFloat(timeString.replace(',', '.'));
            }
            
            return hours * 3600 + minutes * 60 + seconds;
        }
    </script>
</body>
</html>
